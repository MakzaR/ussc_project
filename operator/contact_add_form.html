<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./add_form.css" rel="stylesheet" type="text/css">
    <title>Добавление контактного лица</title>
</head>

<body>
<form id="add_form">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="add-wr">
                    <h2>Добавление контакного лица</h2>
                    <div class="form">
                        <label>
                            <input placeholder="Имя" type="text">
                        </label>
                        <label>
                            <input placeholder="Фамилия" type="text">
                        </label>
                        <label>
                            <input placeholder="Отчество" type="text">
                        </label>
                        <label>
                            <div class="example">В формате: +7 (123) 456-78-90</div>
                            <input placeholder="Телефон" type="tel">
                        </label>
                        <label>
                            <div class="example">В формате: example@mail.ru</div>
                            <input placeholder="E-mail" type="email">
                        </label>
                        <button class="add_button"> + Добавить</button>
                        <button class="back_button"> Назад</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

</html>
